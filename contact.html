      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Portfolio</title>
  </head>

  <body>
    <!-- section 1 nav bar and banner -->
    <header>
      <div class="container">
        <div class="top-header">
          <a href="index.html">
            <h1 class="logo">Brenda</h1>
          </a>
          <nav class="top-nav">
            <ul class="nav-list">
              <li>
                <a href="index.html" class="nav-link" data-text="Home">HOME</a>

                >
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <video autoplay muted loop id="myVideo">
      <source src="/images/cover.mp4" type="video/mp4" />
    </video>
    <div class="container-contact-me">
      <div class="row">
        <div class="col-1">
          <div class="image-container">
            <img
              src="images/me2.jpg"
              class="contact-working-image"
              alt="my-image"
            />
          </div>
        </div>
        <div class="col-2">
          <h1>Contact Me</h1>
          <div class="contact-form">
            <form>
              <div class="name-email">
                <input
                  type="text"
                  id="fname"
                  name="name"
                  class="name"
                  placeholder="Your Name..."
                  required
                  autofocus
                />
                <input
                  type="email"
                  id="fname"
                  name="email"
                  class="email"
                  placeholder="Your Email..."
                  required
                  autofocus
                />
              </div>
              <textarea
                id="home-message"
                rows="4"
                cols="50"
                placeholder="Your message..."
                required
                autofocus
              ></textarea>
              <input type="submit" value="Submit" class="contact-submit-btn" />
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="container">
        <a href="index.html" class="logo">Brenda</a>
        <div class="footer-content">
          <p>

          </a>
          <a href="https://twitter.com/?lang=en"
            ><i class="fa fa-twitter"></i>
          </a>
          <a href="https://www.instagram.com/?hl=en"
            ><i class="fa fa-instagram"></i>
          </a>
          <a href="https://www.linkedin.com/"
            ><i class="fa fa-linkedin"></i>
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
